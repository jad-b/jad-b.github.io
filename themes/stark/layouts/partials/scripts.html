<!-- Syntax highlighting -->
<script src="{{ .Site.BaseURL }}js/prism.js" async></script>
<!-- LaTeX support -->
<script type="text/javascript" src="{{ .Site.BaseURL }}js/MathJax.js" async></script>
<script type="text/x-mathjax-config" defer>
// Inline math: `$ LaTeX Goes Here $`, or `\( LaTeX Goes Here \)`
// Display-style (block): <div>$$ LaTeX Goes here $$</div>
MathJax.Hub.Config({
  tex2jax: {
    inlineMath: [['$','$'], ['\\(','\\)']],
    displayMath: [['$$','$$'], ['\[','\]']],
    processEscapes: true,
    processEnvironments: true,
    skipTags: ['script', 'noscript', 'style', 'textarea', 'pre'],
    TeX: { equationNumbers: { autoNumber: "AMS" },
         extensions: ["AMSmath.js", "AMSsymbols.js"] }
  }
});
</script>

<script type="text/x-mathjax-config" defer>
  // Markdown code blocks using backticks (``) get rendered differently.
  // By tagging all MathJax blocks with the CSS clas '.has-jax', we can
  // override the default Markdown styling with our own CSS rules.
  MathJax.Hub.Queue(function() {
    // Fix <code> tags after MathJax finishes running. This is a
    // hack to overcome a shortcoming of Markdown. Discussion at
    // https://github.com/mojombo/jekyll/issues/199
    var all = MathJax.Hub.getAllJax(), i;
    for(i = 0; i < all.length; i += 1) {
        all[i].SourceElement().parentNode.className += ' has-jax';
    }
});
</script>
